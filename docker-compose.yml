version: "3"
services:
  web-server:
    build: .
    ports:
      - 3001:3001
    environment:
      - NODE_ENV=development
      - GIT_ROOT=/git-repos
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/git-en-boite-development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - git-worker
    command: yarn app start:server
    volumes:
      - ./git-repos:/git-repos

  git-worker:
    build: .
    environment:
      - NODE_ENV=development
      - GIT_ROOT=/git-repos
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/git-en-boite-development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    command: yarn app start:worker
    volumes:
      - ./git-repos:/git-repos

  postgres:
    image: postgres:12.2-alpine
    restart: always
    environment:
      - POSTGRES_DB=git-en-boite-development
      - POSTGRES_HOST_AUTH_METHOD=trust

  redis:
    image: redis:latest
