version: "3"
services:

  app:
    build: packages/la-boite
    ports:
      - 3001:3001
    environment:
      - NODE_ENV=development
      - GIT_EN_BOITE_PG_URL=postgres://postgres:postgres@postgres:5432/git-en-boite-development
      - REDIS_URL=redis://redis:6379

  postgres:
    image: postgres:12.2-alpine
    restart: always
    environment:
      - POSTGRES_DB=git-en-boite-development
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432

  redis:
    image: redis:latest
    ports:
      - 6379:6379
