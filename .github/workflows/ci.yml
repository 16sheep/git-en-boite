name: Run tests

on:
  push:
    branches: [main, ci]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests on each package
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GIT_ROOT: /git-repos
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: egordm/gha-yarn-node-cache@v1
      - uses: supercharge/redis-github-action@1.1.0
      - run: yarn install
      - run: yarn test
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: "#cucumber-gherkin-editor"
        if: always()

  build-test-publish-image:
    name: Build & publish Docker image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ github.run_number }}#${GITHUB_SHA::8}" > .build-number
      - run: docker build -t smartbear/git-en-boite:latest .
      - run: docker network create git-en-boite
      - run: docker run --detach --network=git-en-boite --name postgres -h postgres -e POSTGRES_HOST_AUTH_METHOD=trust -e POSTGRES_DB=git-en-boite-test postgres:12.2
      - run: docker run --detach --network=git-en-boite --name redis -h redis redis:5.0.9
      - name: Only continue if this was a push to the main branch
        if: github.event_name != 'push'
        run: exit 0
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_KEY }}
      - run: docker tag smartbear/git-en-boite:latest smartbear/git-en-boite:${{ github.sha }}
      - run: docker push smartbear/git-en-boite:${{ github.sha }}
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: "#cucumber-gherkin-editor"
        if: always()
