version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "node"
        versions: ["15.x"]
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "node"
        versions: ["15.x"]
